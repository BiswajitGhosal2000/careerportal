<div class="w-50 mx-auto border p-3 rounded shadow ">
    <h2 class="text-center">Personal Information</h2>
    <form action="/job/{{job._id}}/apply">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Qualification Field -->
        <div class="form-group">
            <label for="qualification">Qualification:</label>
            <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Enter your qualification" required>
        </div>

        <!-- Address Field -->
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
        </div>

        <!-- Skills Field -->
        <div class="form-group">
            <label for="skills">Skills:</label>
            <input type="text" class="form-control" id="skills" name="skills" placeholder="Enter your skills" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-lg p-1 w-50 btn-primary my-2">Submit</button>
        </div>
    </form>
</div>
